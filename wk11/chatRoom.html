<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom -->
  <script src="js/test.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <div class="mdl-grid">
  <!--chatroom-->
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--cyan-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">ChatRoom</h2>
        <button class="mdl-button  mdl-button--colored" id ="btnProfile">Profile</button>
        <button class="mdl-button  mdl-button--colored" id ="btnSignOut">Sign Out</button>
      </div>
      <div class="mdl-card__supporting-text">

        <ul id='messages' class="example-chat-messages"></ul>
      </div>
      <footer>
        <div class="mdl-layout__content mdl-color--grey-50">
          <input class="mdl-textfield__input" style="display:inline;" type="text" id="messageInput" name="email" placeholder=" Type a message ..."/>
        </div>
      </footer>
    </div>

</div>
</body>
</html>
