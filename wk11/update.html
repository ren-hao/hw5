<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom -->
  <script src="js/test.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <div class="mdl-grid">

  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Update</h2>
      <button class="mdl-button  mdl-button--colored" id ="btnProfile">Profile</button>
      <button class="mdl-button  mdl-button--colored" id ="btnChat">Chat</button>
      <button class="mdl-button  mdl-button--colored" id ="btnSignOut">Sign Out</button>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">User Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="occupation">
          <label class="mdl-textfield__label" for="sample1">Occupation</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="age">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="descriptions">
          <label class="mdl-textfield__label" for="sample1">Descriptions</label>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Update</button>
    </div>
  </div>


</div>
</body>
</html>
